<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особенное приглашение от меня, Ботам ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: black;
            font-family: 'Great Vibes', cursive;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 90%;
        }
        .photo-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .photo-options img {
            width: 30%;
            max-width: 120px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .photo-options img:hover {
            transform: scale(1.1);
        }
        button {
            background: #ff4081;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <iframe class="video-bg" width="100%" height="100%" src="https://www.youtube.com/embed/jpzr0lsgTVg?autoplay=1&mute=1&loop=1&playlist=jpzr0lsgTVg" frameborder="0" allowfullscreen></iframe>
    <div class="container">
        <h2>Какая фотография мне нравится?</h2>
        <div class="photo-options">
            <img src="https://i.pinimg.com/736x/fa/a4/8a/faa48a1d12e733256d7601bbb386a042.jpg" onclick="wrongChoice()">
            <img src="https://i.pinimg.com/736x/fa/f3/eb/faf3eb5fdc98f18c3e0a0ad99b8563af.jpg" onclick="correctChoice()">
            <img src="https://i.pinimg.com/736x/2a/28/dd/2a28dde5ee88cb2d7aad19283e084cc0.jpg" onclick="wrongChoice()">
        </div>
        <h2 id="message" class="hidden">Сможешь ли ты сделать меня самой счастливой сегодня вечером?</h2>
        <h2 id="waitMessage" class="hidden">Я жду тебя здесь ❤️</h2>
        <div id="map-container" class="hidden">
            <a href="https://go.2gis.com/Nktp6" target="_blank">
                <button>2GIS</button>
            </a>
        </div>
    </div>
    <script>
        function correctChoice() {
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('waitMessage').classList.remove('hidden');
            document.getElementById('map-container').classList.remove('hidden');
        }
        function wrongChoice() {
            alert('Бұл емес! Басқа суретті байқап көр!');
        }
    </script>
</body>
</html>
